<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>MyBot</title>
</head>

<body>
	<div id='cont' class='block'>
		<div class='title'>
			Привет! Я бот-помощник. У меня ты можешь узнать все о собаках породы джек-рассел-терьер!
		</div>
		<div class='block'>
			<div id="block" class="box">
				<div class="first">
					Кто такие джек-рассел-терьеры?</div>
				<div class="second">
					Джек-рассел-терьер — порода охотничьих собак, выведенная в Великобритании"</div>
			</div>
			<button id="btnClear" class='button is-light is-link' id="btn">Очистить</button>
		</div>
		<div id="bottom" class='block'>
			<div id="divInp" class="block"><input class='input' type="text" placeholder='Задай вопрос'>
			</div>
			<div class="block"><button id="btnAsk" class='button is-dark is-warning'>Спросить</button></div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
